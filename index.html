<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,300&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border p-5 mt-3 shadow">
        <form class="city-form"
        id="search-form">
        <input type="text"
        placeholder="Type Your City"
        id="city-input" />
        <input type="submit"value="Search"/>
        </form>
        <br />

        <div class="row">
          <img src="" id="icon"/>
          <div class="col-6 city-name">
          <h3 class="city-date-time" id="city"></h3>
          <span id="temperature"></span><strong id="temperature"></strong> 
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a><span class="conversion-divider"> |</span>
            <a href="#" id="fahrenheit-link">°F</a></span></div>
          <div class="col-6">
            <span class="date-time"></span> 
              <br />
              Precipitation: <span id="precip"></span>%
              <br />
              Humidity: <span id="humid"></span>%
              <br />
              Wind Speed: <span id="windy"></span>mph
             </div>
          <br />
          <br />
          <br />
        </div>
        <div class="border p-4 mt-3 rounded font font-size text-align">
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <br>
      <p class="code"><a href="https://github.com/hollycharman/weather-app">GitHub open-source code</a> by Holly Charman.</p>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
