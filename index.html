<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,300&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border p-5 mt-3 shadow">
        <form class="city-form"
        id="search-form">
        <input type="text"
        placeholder="Type Your City"
        id="city-input" />
        <input type="submit"value="Search"/>
        </form>
        <br />

        <div class="row">
          <div class="col-6 city-name">
          <h3 class="city-date-time" id="city"></h3>
          <span id="temperature"></span><span class="current-temp">°C</span></div>
          <div class="col-6">
            <span class="date-time">
             27/02 11:22am</span> 
              <br />
              Precipation: 2%
              <br />
              Humidity: 60%
              <br />
              Wind: 13mph
             </div>
          <br />
          <br />
          <br />
        </div>
        <div class="border p-5 mt-3 rounded font font-size text-align">
          <div class="row">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
            <div class="col">Sunday</div>
          </div>
         <div class="row text-align emojis">
            <div class="col">🌧️</div>
            <div class="col">🌧️</div>
            <div class="col">🌧️</div>
            <div class="col">🌧️</div>
            <div class="col">⛅</div>
            <div class="col">🌧️</div>
            <div class="col">🌧️</div>
        </div>
         <div class="row temp">
            <div class="col">12°|6°</div>
            <div class="col">11°|4°</div>
            <div class="col">10°|4°</div>
            <div class="col">7°|4°</div>
            <div class="col">9°|4°</div>
            <div class="col">9°|6°</div>
            <div class="col">10°|9°</div>
          </div>
      </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
